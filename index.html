<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <table>
        <caption>Library Catalog</caption>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read</th>
                <th class="empty-cell">&nbsp</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <button class="open-modal">Add Book</button>
    <dialog id="modal">
        <form action="">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" id="author" name="author" required>
            </div>
            <div>
                <label for="pages">Pages</label>
                <input type="text" id="pages" name="pages" required>
            </div>
            <div>
                <fieldset>
                    <legend>Have read:</legend>
                    <div>
                        <label for="yes-radio">Yes</label>
                        <input type="radio" name="read" id="yes-radio" value="Yes" required>
                        <label for="no-radio">No</label>
                        <input type="radio" name="read" id="no-radio" value="No" required>
                    </div>
                </fieldset>
            </div>
            <button type="submit" id="close-modal">Add</button>
        </form>
    </dialog>
</body>
</html>
